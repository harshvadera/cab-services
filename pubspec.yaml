name: ride_evee
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  animation_wrappers: ^3.0.0
  awesome_bottom_bar: ^1.2.4
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.6
  feather_icons: ^1.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  hive: ^2.2.3
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  velocity_x: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

flutter_assets:
  assets_path: assets/images
  output_path: lib/core/constants/
  filename: my_assets.dart
